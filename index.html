<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <div class="wrapper">
        <div class="score">
            <div class="currentPlayer">Player X</div>
        </div>
        <div class="gameBoard">
            <div class="box" id="box1">X</div>
            <div class="box" id="box2">X</div>
            <div class="box" id="box3">X</div>
            <div class="box" id="box4">X</div>
            <div class="box" id="box5">X</div>
            <div class="box" id="box6">O</div>
            <div class="box" id="box7">O</div>
            <div class="box" id="box8">O</div>
            <div class="box" id="box9">O</div>
        </div>
    </div>
</body>

</html>
